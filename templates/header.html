<header>
    <nav class="flex flex-col sm:flex-row justify-between container py-5 items-center">
      <h1 class="text-3xl">
        {{props.name}}
      </h1>
      <ul class="flex mt-5 sm:mt-0 flex-row w-1/2 md:w-1/3 lg:w-1/4 justify-between align-bottom">
        {% for nav_item in props.nav_items %}
          <li>
            <a class="nav_item" target="{{nav_item.location}}">
              {{nav_item.title}}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  <div class="bg-black text-white pt-20 pb-28">
    <div class="container">
      <p class="leading-none text-2xl header_title font-bold pl-4">
        {{props.header.title}},
        <span class="companyName text-green-400"></span>
      </p>
      <p class="text-gray-500 pl-5 mt-4 md:mt-6 xl:mt-8 mb-3 max-w-3xl text-xl leading-loose">{{props.header.jobTitle}}</p>
      <p class="border-l-4 border-white pl-4 max-w-3xl text-xl leading-loose">{{props.header.text}}</p>
    </div>
  </div>
</header>
