<header>
    <nav class="flex flex-row justify-between container mx-auto py-5 items-center">
      <h1 class="text-3xl">
        {{props.name}}
      </h1>
      <ul class="flex flex-row w-1/4 justify-between align-bottom">
        {% for nav_item in props.nav_items %}
          <li>
            <a href="#">
              {{nav_item.title}}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  <div class="bg-black text-white pt-20 pb-28">
    <div class="container mx-auto px-10">
      <p class="header_title font-bold pl-4">
        {{props.header.title}}
      </p>
      <p class="border-l-4 border-white pl-4 max-w-3xl text-xl leading-loose">{{props.header.text}}</p>
    </div>
  </div>
</header>
